<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Result</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white shadow-xl rounded-3xl p-8 w-[90%] max-w-xl text-center">
    <h1 class="text-3xl font-bold text-purple-800 mb-4">Detection Result</h1>

    {% if filename %}
      <img src="{{ url_for('static', filename='results/' + filename) }}" class="rounded-xl mx-auto mb-4 max-h-[300px]" alt="Detected Image">
    {% endif %}

    <p class="text-lg font-semibold text-gray-800">
      Total Persons Detected: 
      <span class="text-purple-700 text-2xl font-bold">{{ person_count }}</span>
    </p>

    <button onclick="goToMainApp()" class="mt-6 inline-block bg-purple-700 hover:bg-purple-800 text-white py-2 px-6 rounded-lg transition-all duration-200">
      Back to Home
    </button>
  </div>

  <script>
    function goToMainApp() {
      window.location.href = '/?main-app=true'; // Pass a query parameter to indicate main app interface
    }
  </script>

</body>
</html>
